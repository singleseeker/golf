<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>golf_html</title>
    <meta name="description" content="">

    <link rel="shortcut icon" href="/favicon.ico">

    <!-- bower:css -->
    <!-- endbower -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- build:js scripts/vendor/modernizr.js -->

  <body>
    <!--[if lt IE 10]>

    <div class="container-fluid">

      <div class="row golf_box_wrap">
        <div class="col-md-12 golf_box golf_box_green">
          <h3 class="golf_box_title text-center">踏青队</h3>

          <div class="box_content">
            <ul class="list-unstyled">
              <li> <a href=""><span class="glyphicon glyphicon-menu-right pull-right"></span> <span class="glyphicon glyphicon-flag"></span> 球队：13 </a> </li>
              <li> <a href=""><span class="glyphicon glyphicon-menu-right pull-right"></span> <span class="glyphicon glyphicon-map-marker"></span> 比赛球场：安徽合肥紫蓬湾国际 </a> </li>
              <li> </span> <span class="glyphicon glyphicon-gift"></span> 赞助商：山海商务</li>
              <li> <span class="glyphicon glyphicon-list-alt"></span> 参赛费用：600元/位</li>
              <li> <span class="glyphicon glyphicon-time"></span> 比赛开球时间：2015-04-08 周三 08：00</li>
              <li> <span class="glyphicon glyphicon-time"></span> 比赛签到时间：2015-04-08 周三 07：00</li>
              <li> <span class="glyphicon glyphicon-time"></span> 比赛截止时间：2015-04-07 周三 08：00</li>
              <li> <span class="glyphicon glyphicon-glass"></span> 福利：饮料，水果，简餐</li>
            </ul>
          </div>
        </div>

        <div class="col-md-12 golf_box golf_box_blue">
          <h3 class="golf_box_title text-left">状态：进行中</h3>

          <div class="box_content">
            <ul class="list-unstyled">
              <li> <a href=""><span class="glyphicon glyphicon-menu-right pull-right"></span> <span class="glyphicon glyphicon-user"></span> 报名人数：12 </a> </li>
              <li> <a href=""><span class="glyphicon glyphicon-menu-right pull-right"></span> <span class="glyphicon glyphicon-user"></span> 分组详情 </a> </li>
              <li> <a href=""><span class="glyphicon glyphicon-menu-right pull-right"></span> <span class="glyphicon glyphicon-facetime-video"></span> 实时成绩 </a> </li>
              <li> <a href=""><span class="glyphicon glyphicon-menu-right pull-right"></span> <span class="glyphicon glyphicon-comment"></span> 赛事总结 </a> </li>
            </ul>
          </div>
        </div>

        <div class="col-md-12 golf_btn_wrap">
          <a href="" class="golf_btn golf_btn_blue">写总结</a>
        </div>
      </div>

    </div> <!-- /container -->


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>

    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
