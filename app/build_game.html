<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>golf_html</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container-fluid">
      <form>
      <div class="row golf_box_wrap">
        <div class="col-md-12 golf_box golf_box_pink">
          <h3 class="golf_box_title text-left">发起赛事</h3>

          <div class="box_content form-group-wrap">
              
              <div class="form-group has-error">
                <label for="exampleInputEmail1">赛事名称<strong class="text-danger">*</strong></label>
                
                <div class="inner-addon right-addon">
                    <i class="glyphicon glyphicon-bookmark"></i>
                    <input type="text" class="form-control" placeholder="xx比赛"/>
                    <span class="help-block text-danger">请填写您的赛事名称</span>
                </div>

              </div>

              <div class="form-group has-error">
                <label for="exampleInputEmail1">比赛球场<strong class="text-danger">*</strong></label>
                
                <div class="inner-addon right-addon">
                    <i class="glyphicon glyphicon-list-alt"></i>
                    <input type="text" class="form-control" value=""/>
                    <span class="help-block text-danger">请填写您的比赛球场</span>
                </div>
              </div>
              
              <div class="form-group-near">
                <div class="form-group">
                  <label for="exampleInputEmail1">比赛开始时间<strong class="text-danger">*</strong></label>
                  
                  <div class="clearfix">
                    <select class="form-control pull-left" style="width:70%">
                      <option value="" disabled selected class="text-muted">2015-04-09</option>
                    </select>

                     <select class="form-control pull-left" style="width:30%">
                      <option value="" disabled selected class="text-muted">08:00 am</option>
                    </select>
                  </div>

                </div>
              
                <div class="form-group">
                  <label for="exampleInputEmail1">比赛签到时间<strong class="text-danger">*</strong></label>
                  
                  <div class="clearfix">
                    <select class="form-control pull-left" style="width:70%">
                      <option value="" disabled selected class="text-muted">2015-04-09</option>
                    </select>

                     <select class="form-control pull-left" style="width:30%">
                      <option value="" disabled selected class="text-muted">08:00 am</option>
                    </select>
                  </div>

                </div>
              
              </div>

              
              <div class="form-group">
                <label for="exampleInputEmail1">报名截止时间<strong class="text-danger">*</strong></label>
                
                <div class="clearfix">
                  <select class="form-control pull-left" style="width:70%">
                    <option value="" disabled selected class="text-muted">2015-04-09</option>
                  </select>

                   <select class="form-control pull-left" style="width:30%">
                    <option value="" disabled selected class="text-muted">08:00 am</option>
                  </select>
                </div>

              </div>
              

              <div class="form-group">
                <label for="exampleInputEmail1">参赛费用</label>
                
                <div class="inner-addon right-addon">
                    <i class="glyphicon" style="background:none;">元/位</i>
                    <input type="text" class="form-control"/>
                </div>

              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">赞助商</label>
                
                <div class="inner-addon right-addon">
                    <input type="text" class="form-control"/>
                </div>

              </div>

              <div class="row">
                <div class="col-xs-4">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> 饮料
                    </label>
                  </div>
                </div>
                <div class="col-xs-4">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> 水果
                    </label>
                  </div>
                </div>
                <div class="col-xs-4">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> 简餐
                    </label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-4">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> 晚餐
                    </label>
                  </div>
                </div>
                <div class="col-xs-8">
                  <div class="form-group">
                    <div class="inner-addon right-addon">
                        <i class="glyphicon" style="background:none;">元/位</i>
                        <input type="text" class="form-control"/>
                    </div>

                  </div>
                </div>
              </div>
            
          </div>
        </div>

        <div class="col-md-12 golf_btn_wrap">
          <a href="" class="golf_btn golf_btn_pink">发起比赛</a>
        </div>
      
      </form>
      </div>


    </div> <!-- /container -->


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
