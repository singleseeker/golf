<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>golf_html</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container-fluid">

      <div class="row golf_box_wrap">
      <form>
        <div class="col-md-12 golf_box golf_box_orange">
          <h3 class="golf_box_title text-center">获奖队友</h3>

          <div class="box_content">
            <table class="table table-bordered">
              <tr>
                <td>总杆冠军</td>
                <td>刘总</td>
              </tr>
              <tr>
                <td>总杆亚军</td>
                <td>李硕</td>
              </tr>
              <tr>
                <td>总杆季军</td>
                <td>叶子</td>
              </tr>
              <tr>
                <td>一杆进洞</td>
                <td>管家-小</td>
              </tr>
              <tr>
                <td>打鸟最多</td>
                <td>小云</td>
              </tr>
              <tr>
                <td>打PAR最多</td>
                <td>凌路</td>
              </tr>
            </table>
          </div>
        </div>


        <div class="col-md-12 golf_btn_wrap" style="margin-bottom:18px;">
          <button type="button" class="btn btn-warning"  data-toggle="modal" data-target="#add-cup">增加奖项</button>
        </div>

        <div class="col-md-12 golf_box golf_box_blue">
          <h3 class="golf_box_title text-center">赛事总结</h3>

          <div class="box_content" style="padding-bottom:2px;">
            <textarea class="form-control" rows="5">请填写总结 </textarea>
          </div>
        </div>



        <div class="col-md-12 golf_btn_wrap">
          <a href="" class="golf_btn golf_btn_blue">发布赛事总结</a>
        </div>
      </form>
      </div>

    </div> <!-- /container -->



    <!-- Modal -->
    <div class="modal fade" id="add-cup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">增加奖项</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="exampleInputEmail1">奖项名称</label>
              <input type="email" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">获奖队友</label>
              <select class="form-control" name="" id="">
                <option value="">彤Bao</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary">确认</button>
          </div>
        </div>
      </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
