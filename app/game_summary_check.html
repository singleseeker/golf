    <div class="container-fluid">

      <div class="row golf_box_wrap">
        <div class="col-md-12 golf_box golf_box_green">
          <h3 class="golf_box_title text-center">踏青赛总结</h3>

          <div class="box_content">
            <ul class="list-unstyled">
              <li> <a href=""> <span class="glyphicon glyphicon-flag"></span> 球队：13 </a> </li>
              <li> <a href=""> <span class="glyphicon glyphicon-map-marker"></span> 比赛球场：安徽合肥紫蓬湾国际 </a> </li>
              <li> <a href=""> </span> <span class="glyphicon glyphicon-gift"></span> 赞助商：山海商务  </a> </li>
              <li> <a href=""> <span class="glyphicon glyphicon-time"></span> 比赛开球时间：2015-04-08 周三 08：00  </a> </li>
              <li> <a href=""> <span class="glyphicon glyphicon-user"></span> 参赛人数：12  </a> </li>
            </ul>
          </div>
        </div>

        <div class="col-md-12 golf_box golf_box_blue">
          <h3 class="golf_box_title text-center">赛事总结</h3>

          <div class="box_content">
            <ul class="list-unstyled">

              <li> 
                <p class="text-right">秘书长：小云</p>
               </li>

        </div>

          <div class="box_content">
            <table class="table table-bordered">
              <tr>
                <td>总杆冠军</td>
                <td>刘总</td>
              </tr>
              <tr>
                <td>总杆亚军</td>
                <td>李硕</td>
              </tr>
              <tr>
                <td>总杆季军</td>

              </tr>
              <tr>
                <td>一杆进洞</td>

              </tr>
              <tr>

              </tr>
              <tr>
                <td>打PAR最多</td>
