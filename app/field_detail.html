  <head>

    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- endbower -->

  <body>
    <!--[if lt IE 10]>

    <div class="container-fluid">

      <div class="row">
        <div class="col-md-12"><img class="golf_avatar" src="http://img3.3lian.com/2013/v12/91/6.jpg" alt=""></div>
      </div>
      
      <div class="row golf_box_wrap">
        <div class="col-md-12 golf_box golf_box_blue">
          <h3 class="golf_box_title">海南神泉国际高尔夫俱乐部</h3>

          <div class="box_content">
            <ul class="list-unstyled">
              <li>球洞：18洞</li>
              <li>长度：7552码</li>
              <li>类型：湖泊</li>
              <li>设计师：罗纳德-福林</li>
              <li>地址：海南省三亚市海棠湾南田温泉旅游城</li>
              <li>驾车路线： <br>距三亚市中心仅20分钟车程，到三亚凤凰机
场40分钟。机场出发至东线高速后，往海棠
湾林旺出口即可"神州第一泉"南田温泉旅游
城，直至到达球场。</li>
            </ul>
          </div>
        </div>
      </div>

    </div> <!-- /container -->


    <!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/jquery/dist/jquery.js"></script>
