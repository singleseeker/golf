<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>golf_html</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container-fluid">
      <form role="form" data-toggle="validator">
      <div class="row golf_box_wrap">
        <div class="col-md-12 golf_box golf_box_green">
          <h3 class="golf_box_title text-center">超人队</h3>

          <div class="box_content form-group-wrap">
              
              <div class="form-group ">
                <label for="exampleInputEmail1">姓名<strong class="text-danger">*</strong></label>
                
                <div class="inner-addon right-addon">
                    <i class="glyphicon glyphicon-user text-success"></i>
                    <input type="text" class="form-control"  placeholder="您的姓名" required data-error="请填写您被队长/秘书长熟知的姓名"/>
                    <span class="help-block  with-errors text-danger"></span>
                </div>

              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">手机号码<strong class="text-danger">*</strong></label>
                
                <div class="inner-addon right-addon">
                    <i class="glyphicon glyphicon-phone text-success"></i>
                    <input type="text" class="form-control"  placeholder="您在管家APP中注册使用的手机号码" pattern="^((13[0-9])|(15[^4,\d])|(18[0,5-9]))\d{8}$" data-error="请填写合法的手机号" required/>
                    <span class="help-block with-errors text-danger"></span>
                </div>

              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">差点<strong class="text-danger">*</strong></label>
                
                <div class="inner-addon right-addon">
                    <i class="glyphicon glyphicon-list-alt text-success"></i>
                    <input type="text" class="form-control" value="20"  pattern="^[1-9]\d*$" data-error="请填写合法的差点" required/>
                    <span class="help-block  with-error text-danger"></span>
                </div>

              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">助理称呼</label>
                
                <div class="inner-addon right-addon">
                    <i class="glyphicon glyphicon-user text-success"></i>
                    <input type="text" class="form-control" placeholder="选项，可不填"/>
                </div>

              </div>


              <div class="form-group">
                <label for="exampleInputEmail1">助理手机号码</label>
                
                <div class="inner-addon right-addon">
                    <i class="glyphicon glyphicon-phone text-success"></i>
                    <input type="text" class="form-control" placeholder="选项，可不填"/>
                </div>

              </div>
              
            
          </div>
        </div>

        <div class="col-md-12 golf_btn_wrap">
          <a href="" class="golf_btn golf_btn_green">申请加入球队</a>
        </div>
      
      </form>
      </div>


    </div> <!-- /container -->


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/bootstrap-validator/dist/validator.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
